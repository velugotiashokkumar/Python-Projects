<div class="container">
  <h2>ðŸ“… Generate Slots</h2>
  <form (ngSubmit)="onGenerateSlots()">
      <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required />
      </div>
      <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required />
      </div>
      <div class="form-group">
          <label for="slotDuration">Slot Duration (HH:mm:ss):</label>
          <input type="text" id="slotDuration" [(ngModel)]="slotDuration" name="slotDuration" required />
      </div>
      <div class="form-group">
          <label for="dailyStartTime">Daily Start Time (HH:mm:ss):</label>
          <input type="text" id="dailyStartTime" [(ngModel)]="dailyStartTime" name="dailyStartTime" required />
      </div>
      <div class="form-group">
          <label for="dailyEndTime">Daily End Time (HH:mm:ss):</label>
          <input type="text" id="dailyEndTime" [(ngModel)]="dailyEndTime" name="dailyEndTime" required />
      </div>
      <div class="form-group">
          <label for="doctorId">Doctor ID:</label>
          <input type="number" id="doctorId" [(ngModel)]="doctorId" name="doctorId" required />
      </div>
      <button type="submit" class="btn-primary">Generate Slots</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <button (click)="goBack()" class="btn-danger">ðŸ”™ Back</button>
</div>
